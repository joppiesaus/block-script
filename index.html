	<head>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="js/lib/three.min.js"></script>
